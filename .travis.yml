language: node_js
node_js:
  - "10"

cache: yarn

jobs:
  include:
    - stage: test
      script:
        - yarn
        - yarn test
    - stage: build
      script:
        - yarn
        - yarn build
      before_deploy: sudo apt-get install -y sshpass
      deploy:
        provider: script
        skip_cleanup: true
        script: sshpass -p ${SFTP_PASSWORD} scp -r public/* ${SFTP_USER}@${SFTP_HOST}:html
        on:
          tags: true

stages:
  - test
  - build